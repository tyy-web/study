<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			function jisuan(){
            var num1 = Number(prompt('请输入第一个数字')); 
            var num2 =Number(prompt('请输入第二个数字'));
            var fh = prompt('请输入运算符+-*/');
             fh=='+'?alert(num1+num2):fh=='-'?alert(num1-num2):fh=='*'?alert(num1*num2):fh=='/'?alert(num1/num2):alert('请重输');
            }   
        jisuan();
		</script>
	</body>
</html>
