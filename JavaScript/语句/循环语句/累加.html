    <script>
    //先找一个变量接住计算的和，最开始是0
    var sum = 0;

    //我要做一大堆我现在还不会的事情
    //范围1~《=10；
    //最开始参与计算是1
    var i=1;
     //我需要一个循环来让我的i++一直到《=10
     while(i<=10){
         
         sum +=i;//累加专用（套路） sum = sum +i
         i++;
     }
    

    //验证最后的累加和
    console.log(sum);
    </script>
    <script>
    var sum=0;
    var i=1;
    while(i<=100){
        sum += i;
        i++;
    }
    console.log(sum);
    </script>
