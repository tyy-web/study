<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body> 
    <input type="text" id="in1">
    <script>
   var in1 = document.getElementById('in1');
   in1.onfocus = function(){
       in1.style.backgroundColor = 'blue  '
   }
   in1.onblur = function(){
       in1.style.backgroundColor = 'red  '
   }
    </script>
</body>
</html>
